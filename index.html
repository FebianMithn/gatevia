<body>
    <div class="redirect-container">
        <div class="logo">ðŸš€ Gatevia Technologies</div>
        <h1 class="redirect-message">Redirecting to our main website...</h1>
        <div class="countdown" id="countdown">5</div>
        <p>You'll be automatically redirected in <span id="redirect-text">5 seconds</span></p>
        <a href="pages/home.html" class="redirect-link">Go to Home Page Now</a>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        const redirectTextEl = document.getElementById('redirect-text');
        
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            redirectTextEl.textContent = seconds + (seconds === 1 ? ' second' : ' seconds');
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'pages/home.html';
            }
        }, 1000);
        
        // Fallback redirect
        setTimeout(() => {
            window.location.href = 'pages/home.html';
        }, 5000);
    </script>
